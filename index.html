<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="header">
            Calculator
        </div>

        <div class="main-container">
            <div class="dislay-div">
                <div class="display">0</div>
            </div>
            <div class="first-row row"> 
                <div class="clear"> CL </div>
                <div class="back digit"> &larr; </div>
                <div class="divide operator" id ="/">&divide;</div>
            </div>
            <div class="second-row row"> 
                <div class="seven digit">7</div>
                <div class="eight digit">8</div>
                <div class="nine digit">9</div>
                <div class="mul operator" id ="*">&times;</div>
            </div>
            <div class="third-row row"> 
                <div class="four digit">4</div>
                <div class="five digit">5</div>
                <div class="six digit">6</div>
                <div class="minus operator" id ="-">&minus;</div>
            </div>
            <div class="fourth-row row"> 
                <div class="one digit">1</div>
                <div class="two digit">2</div>
                <div class="three digit">3</div>
                <div class="plus operator" id ="+">&plus;</div>
            </div>
            <div class="fifth-row row"> 
                <div class="dot digit">.</div>
                <div class="zero digit">0</div>
                <div class="equals operator" id ="=">&equals;</div>
            </div>
        </div>

        <div class="footer">
            <p>Photo by Henry & Co.: https://www.pexels.com/photo/white-painted-wall-1939485/</p>
        </div>
    </div>
    
</body>
</html>
